plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
               'Main-Class': 'pokerhandsorter.PokerHandSorter'
        )
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
